{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'CSS/Signup.css' %}">
</head>
<body id="main">
    <div id="title">
        <h1>ACN'S FOODELICIOU'S</h1>
    </div>
        <div id="images">
            <img src="{% static 'images/cartoon.jpg' %}" alt="">
        </div>
        <div id="sign">
            <form action="" method="post">
                {% csrf_token %}
                {% for field in forms %}
                <p>{{field.label}} {{field}}</p> <br>
                {% endfor %}
                <p>{{forms.errors}}</p>
                <input type="submit" value="Register">
            </form>
        </div>
</body>
</html>
